{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Edit Post{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block main %}
<form method="POST" action="">
  {{form.hidden_tag()}}
  <div class="row">
    {{form.title.label}}
    {{form.title()}}
  </div>
  <div class="row">
    {{form.content.label}}
    {{form.content()}}
  </div>

  <hr class="mb-4" />
  {{form.submit()}}
</form>
{% endblock %}
