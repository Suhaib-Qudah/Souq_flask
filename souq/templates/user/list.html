{% extends 'dashboard.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block main %}
<div class="row my-5">
  {% for user in users %}
<div class="col-md-6 col-sm-12 p-3" >
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">
    {{user.username}}
      </h3>
    </div>
    <div class="card-body">
     <h4>Status: {{user.status}}</h4>
     <p>  {{user.biography}}</p>
    </div>
    <div class="card-footer">
      <a class="btn btn-success my-3" href="{{ url_for('dashboard.create_seller',id = user.id) }}">Change to seller now</a>
      <a class="btn btn-secondary my-3" href="{{ url_for('user.view_user',id = user.id) }}">View User</a>
      <a class="btn btn-danger my-3" href="{{ url_for('dashboard.delete_user',id = user.id) }}">Delete User</a>
    </div>
    </div>
</div>


{% endfor %} 
</div>

{% endblock %}
